<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>


    
    {% if name -%}
        <h1>Hello {{ name }} </h1>
    {% else %}
        <h1>Hello</h1>
    {% endif %}
    <p>Welcome to my web!</p>

    <!-- for loop -->
    {% if navigation is defined %}
        <ul id="navigation">
            {% for item in navigation %}
                <li><a href="{{ item.href }}">{{ item.caption }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}


</body>
</html>
